  <p style="text-align: center">
      <img id="cat" src="cat.jpg" height="100px" width="100px" style="position: relative">
      <img id="hat" src="hat.jpg" height="100px" width="100px"
           style="position: absolute; border: 1px solid red;">
  </p>
  <script>
      // exercise 3 - a cat's hat
      let cat = document.getElementById("cat");
      let hat = document.getElementById("hat");
      let angle = 1;

      function animate(time, lastTime) {
          if (lastTime != null) {
              angle += (time - lastTime) * 0.001;
          }
          cat.style.top = (Math.sin(angle) * 20) + "px";
          cat.style.left = (Math.cos(angle) * 200) + "px";
          hat.style.top = (Math.sin(angle) * 10) + "px";
          hat.style.right = (Math.cos(angle) * 100) + "px";
          requestAnimationFrame(newTime => animate(newTime, time));
      }

      requestAnimationFrame(animate);
  </script>
