<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment No 1 - Sign in page</title>
    <link rel="stylesheet" href="assignment-1-styles.css" />
  </head>

  <body>
    <img
      src="github-white-cat-logo.png"
      class="git-logo"
      alt="github-white-cat-logo"
    />

    <main>
      <h2 class="form-title">Sign in to GitHub</h2>

      <div class="form-container">
        <form>
          <label for="username" class="form-label">
            Username or email address
          </label>
          <input class="input-box" id="username" name="username" />

          <div class="forgot-password-container">
            <label for="password" class="form-label">Password</label>
            <a class="forgot-password-link">Forgot Password?</a>
          </div>

          <input
            type="password"
            class="input-box"
            id="password"
            name="password"
          />
          <button class="login-button" type="submit">Sign in</button>

            <label>
              <input type="checkbox" checked="checked" class="checkbox" />
              Remember my credentials
            </label>
        </form>
      </div>

      <div class="sign-up-container">
        New to GitHub? <a class="sign-up-link" href="">Create an account</a>.
      </div>
    </main>

    <footer class="footer">
      <a class="footer-link">Terms</a>
      <a class="footer-link">Privacy</a>
      <a class="footer-link">Security</a>
      <a class="footer-link footer-contact-link">Contact GitHub</a>
    </footer>
  </body>
</html>
